<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Score</title>
</head>
<body>
    <form action="/calculate_score" method="post">
        {% for i in range(1, 8) %}
        <label for="course{{ i }}">Course {{ i }}:</label>
        <select id="course{{ i }}" name="course{{ i }}">
            <option value="pspp">PSPP</option>
            <option value="english">English</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="maths">Maths</option>
            <option value="pspp_lab">PSPP_LAB</option>
            <option value="phy_che_lab">PHY_CHE_LAB</option>
            <!-- Add more courses as needed -->
        </select>
        <br>
        <label for="grade{{ i }}">Grade {{ i }}:</label>
        <select id="grade{{ i }}" name="grade{{ i }}">
            <option value="O">O</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <!-- Add more grades as needed -->
        </select>
        <br>
        {% endfor %}
        <button type="submit">Calculate Score</button>
    </form>
</body>
</html>
